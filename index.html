<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Pomodoro</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 40px 20px;
      color: #333;
      border-radius: 12px;
      margin: 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      width: 100%;
      max-width: 280px;
    }

    .mode-indicator {
      font-size: 14px;
      font-weight: 500;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .mode-indicator.focus {
      color: #4a90e2;
    }

    .mode-indicator.break {
      color: #50c878;
    }

    .daily-tracking {
      font-size: 12px;
      font-weight: 400;
      color: #999;
      text-align: center;
      margin-top: -8px;
    }

    .timer-container {
      position: relative;
      width: 200px;
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .timer-ring {
      position: absolute;
      width: 100%;
      height: 100%;
      transform: rotate(-90deg);
    }

    .timer-ring-circle {
      fill: none;
      stroke-width: 8;
      stroke-linecap: round;
    }

    .timer-ring-background {
      stroke: #e0e0e0;
    }

    .timer-ring-progress {
      stroke: #4a90e2;
      stroke-dasharray: 565.48;
      stroke-dashoffset: 0;
      transition: stroke-dashoffset 0.5s ease;
    }

    .timer-ring-progress.break {
      stroke: #50c878;
    }

    .time-display {
      position: relative;
      z-index: 1;
      font-size: 48px;
      font-weight: 300;
      font-variant-numeric: tabular-nums;
      letter-spacing: -1px;
      color: #333;
    }

    .controls {
      display: flex;
      gap: 16px;
      align-items: center;
    }

    .btn {
      border: none;
      background: none;
      cursor: pointer;
      padding: 12px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.2s ease;
      color: #666;
    }

    .btn:hover {
      background-color: #f0f0f0;
    }

    .btn:active {
      background-color: #e0e0e0;
    }

    .btn-primary {
      width: 64px;
      height: 64px;
      background-color: #4a90e2;
      color: white;
    }

    .btn-primary:hover {
      background-color: #357abd;
    }

    .btn-primary:active {
      background-color: #2a5f94;
    }

    .btn-secondary {
      width: 48px;
      height: 48px;
    }

    .btn-icon {
      width: 24px;
      height: 24px;
    }

    .btn-primary .btn-icon {
      width: 32px;
      height: 32px;
    }

    /* SVG icons */
    .icon-play {
      fill: currentColor;
    }

    .icon-pause {
      fill: currentColor;
    }

    .icon-reset {
      stroke: currentColor;
      stroke-width: 2;
      fill: none;
    }

    .icon-settings {
      fill: none;
      stroke: currentColor;
      stroke-width: 2;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    .settings-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 32px;
      height: 32px;
    }

    .settings-panel {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 255, 255, 0.98);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 12px;
      padding: 30px 20px;
      flex-direction: column;
      gap: 0;
      z-index: 10;
      overflow: hidden;
    }

    .settings-panel.visible {
      display: flex;
    }

    .settings-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .settings-tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 20px;
      border-bottom: 1px solid #e0e0e0;
    }

    .settings-tab {
      padding: 10px 16px;
      border: none;
      background: none;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      color: #666;
      border-bottom: 2px solid transparent;
      transition: all 0.2s ease;
      margin-bottom: -1px;
    }

    .settings-tab:hover {
      color: #333;
      background: #f5f5f5;
    }

    .settings-tab.active {
      color: #4a90e2;
      border-bottom-color: #4a90e2;
    }

    .settings-tab-content {
      display: none;
      flex-direction: column;
      gap: 20px;
      flex: 1;
      overflow-y: auto;
    }

    .settings-tab-content.active {
      display: flex;
    }

    .settings-title {
      font-size: 18px;
      font-weight: 600;
      color: #333;
    }

    .settings-close {
      width: 32px;
      height: 32px;
      padding: 0;
    }

    .settings-group {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .settings-label {
      font-size: 14px;
      font-weight: 500;
      color: #666;
      margin-bottom: 4px;
    }

    .settings-input-group {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .settings-input {
      flex: 1;
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      font-family: inherit;
      color: #333;
      background: white;
    }

    .settings-input:focus {
      outline: none;
      border-color: #4a90e2;
    }

    .settings-unit {
      font-size: 14px;
      color: #666;
      min-width: 40px;
    }


    .break-tasks-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
      max-height: 200px;
      overflow-y: auto;
      margin-bottom: 12px;
    }

    .break-task-item {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px;
      background: #f5f5f5;
      border-radius: 6px;
    }

    .break-task-checkbox {
      width: 18px;
      height: 18px;
      cursor: pointer;
      flex-shrink: 0;
    }

    .break-task-item.editing {
      background: #fff;
      border: 1px solid #4a90e2;
    }

    .break-task-text {
      flex: 1;
      font-size: 14px;
      color: #333;
      border: none;
      background: transparent;
      padding: 4px;
    }

    .break-task-text:focus {
      outline: none;
    }

    .break-task-text.editing {
      background: white;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 6px 8px;
    }

    .break-task-actions {
      display: flex;
      gap: 4px;
    }

    .break-task-btn {
      width: 28px;
      height: 28px;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .break-task-btn .btn-icon {
      width: 16px;
      height: 16px;
    }

    .add-task-input-group {
      display: flex;
      gap: 8px;
      margin-top: 8px;
    }

    .add-task-input {
      flex: 1;
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      font-family: inherit;
      color: #333;
      background: white;
    }

    .add-task-input:focus {
      outline: none;
      border-color: #4a90e2;
    }

    .add-task-btn {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      background: #4a90e2;
      color: white;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .add-task-btn:hover {
      background: #357abd;
    }

    .add-task-btn:active {
      background: #2a5f94;
    }

    .icon-edit {
      fill: none;
      stroke: currentColor;
      stroke-width: 2;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    .icon-delete {
      fill: none;
      stroke: currentColor;
      stroke-width: 2;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    .icon-check {
      fill: none;
      stroke: currentColor;
      stroke-width: 2;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    .icon-cancel {
      fill: none;
      stroke: currentColor;
      stroke-width: 2;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    .break-tasks-checklist {
      display: none;
      width: 100%;
      max-width: 280px;
      margin-top: 0;
      margin-bottom: 0;
      padding: 16px;
      background: rgba(80, 200, 120, 0.1);
      border: 2px solid #50c878;
      border-radius: 12px;
      max-height: 200px;
      overflow-y: auto;
    }

    .break-tasks-checklist.visible {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .break-tasks-checklist-title {
      font-size: 16px;
      font-weight: 600;
      color: #50c878;
      margin-bottom: 12px;
      text-align: center;
    }

    .break-task-checklist-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px;
      background: white;
      border-radius: 8px;
      border: 1px solid #e0e0e0;
      transition: all 0.2s ease;
    }

    .break-task-checklist-item:hover {
      background: #f9f9f9;
      border-color: #50c878;
    }

    .break-task-checklist-checkbox {
      width: 22px;
      height: 22px;
      cursor: pointer;
      flex-shrink: 0;
      accent-color: #50c878;
    }

    .break-task-checklist-label {
      flex: 1;
      font-size: 15px;
      color: #333;
      cursor: pointer;
      font-weight: 500;
    }

    .break-task-checklist-item.completed .break-task-checklist-label {
      text-decoration: line-through;
      color: #999;
      font-weight: 400;
    }

    .task-selection-screen {
      display: none;
      width: 100%;
      max-width: 280px;
      flex-direction: column;
      gap: 16px;
      padding: 20px;
      background: rgba(80, 200, 120, 0.1);
      border: 2px solid #50c878;
      border-radius: 12px;
    }

    .task-selection-screen.visible {
      display: flex;
    }

    .task-selection-title {
      font-size: 18px;
      font-weight: 600;
      color: #50c878;
      text-align: center;
      margin-bottom: 8px;
    }

    .task-selection-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-height: 250px;
      overflow-y: auto;
    }

    .task-selection-btn {
      padding: 14px 20px;
      border: 2px solid #50c878;
      border-radius: 8px;
      background: white;
      color: #50c878;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      text-align: center;
    }

    .task-selection-btn:hover {
      background: #50c878;
      color: white;
    }

    .task-selection-btn.no-task {
      border-color: #999;
      color: #666;
    }

    .task-selection-btn.no-task:hover {
      background: #999;
      color: white;
    }

    .task-name-display {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, 20px);
      font-size: 13px;
      font-weight: 500;
      color: #666;
      text-align: center;
      white-space: nowrap;
      max-width: 160px;
      overflow: hidden;
      text-overflow: ellipsis;
      z-index: 2;
      margin-top: 30px;
    }

    .task-name-display.break {
      color: #50c878;
    }

    .completion-confirmation {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(4px);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }

    .completion-confirmation.visible {
      display: flex;
    }

    .completion-confirmation-content {
      background: white;
      border-radius: 12px;
      padding: 30px;
      max-width: 320px;
      width: 90%;
      display: flex;
      flex-direction: column;
      gap: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
    }

    .completion-confirmation-text {
      font-size: 16px;
      color: #333;
      text-align: center;
      line-height: 1.5;
    }

    .completion-confirmation-buttons {
      display: flex;
      gap: 12px;
    }

    .completion-btn {
      flex: 1;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .completion-btn.yes {
      background: #50c878;
      color: white;
    }

    .completion-btn.yes:hover {
      background: #45b368;
    }

    .completion-btn.no {
      background: #e0e0e0;
      color: #666;
    }

    .completion-btn.no:hover {
      background: #d0d0d0;
    }

    .no-break-tasks-notice {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, 30px);
      font-size: 11px;
      font-weight: 500;
      color: #e74c3c;
      text-align: center;
      white-space: nowrap;
      z-index: 2;
      display: none;
    }

    .no-break-tasks-notice.visible {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="btn settings-btn" id="settingsBtn" aria-label="Settings">
      <svg class="btn-icon icon-settings" viewBox="0 0 24 24">
        <circle cx="12" cy="12" r="3"/>
        <path d="M12 1v6m0 6v6M5.64 5.64l4.24 4.24m4.24 4.24l4.24 4.24M1 12h6m6 0h6M5.64 18.36l4.24-4.24m4.24-4.24l4.24-4.24"/>
      </svg>
    </button>

    <div class="settings-panel" id="settingsPanel">
      <div class="settings-header">
        <div class="settings-title">Settings</div>
        <button class="btn settings-close" id="settingsCloseBtn" aria-label="Close Settings">
          <svg class="btn-icon icon-reset" viewBox="0 0 24 24" style="transform: rotate(45deg);">
            <path d="M12 5v14M5 12h14"/>
          </svg>
        </button>
      </div>
      <div class="settings-tabs">
        <button class="settings-tab active" id="durationsTab" data-tab="durations">Durations</button>
        <button class="settings-tab" id="breakTasksTab" data-tab="breakTasks">Break Tasks</button>
      </div>
      <div class="settings-tab-content active" id="durationsTabContent">
        <div class="settings-group">
          <label class="settings-label" for="focusDuration">Focus Duration</label>
          <div class="settings-input-group">
            <input type="number" id="focusDuration" class="settings-input" min="1" max="120" value="25">
            <span class="settings-unit">minutes</span>
          </div>
        </div>
        <div class="settings-group">
          <label class="settings-label" for="breakDuration">Break Duration</label>
          <div class="settings-input-group">
            <input type="number" id="breakDuration" class="settings-input" min="1" max="60" value="5">
            <span class="settings-unit">minutes</span>
          </div>
        </div>
        <div class="settings-group">
          <label class="settings-label" for="dailyTarget">Daily Target</label>
          <div class="settings-input-group">
            <input type="number" id="dailyTarget" class="settings-input" min="1" max="50" value="4">
            <span class="settings-unit">pomodoros</span>
          </div>
        </div>
      </div>
      <div class="settings-tab-content" id="breakTasksTabContent">
        <div class="settings-group">
          <label class="settings-label">Break Tasks</label>
          <div class="add-task-input-group">
            <input type="text" id="newTaskInput" class="add-task-input" placeholder="Add a break task...">
            <button class="add-task-btn" id="addTaskBtn">Add</button>
          </div>
        </div>
        <div class="break-tasks-list" id="breakTasksList"></div>
      </div>
    </div>

    <div class="mode-indicator focus">Focus</div>
    <div class="daily-tracking" id="dailyTrackingDisplay">Today 0 / 0</div>
    
    <div class="timer-container">
      <svg class="timer-ring" viewBox="0 0 200 200">
        <circle class="timer-ring-circle timer-ring-background" cx="100" cy="100" r="90"></circle>
        <circle class="timer-ring-circle timer-ring-progress" cx="100" cy="100" r="90"></circle>
      </svg>
      <div class="time-display">25:00</div>
      <div class="task-name-display" id="taskNameDisplay"></div>
      <div class="no-break-tasks-notice" id="noBreakTasksNotice">no break tasks selected</div>
    </div>

    <div class="task-selection-screen" id="taskSelectionScreen">
      <div class="task-selection-title">Select a Break Task</div>
      <div class="task-selection-list" id="taskSelectionList"></div>
    </div>

    <div class="break-tasks-checklist" id="breakTasksChecklist">
      <div class="break-tasks-checklist-title">Break Tasks</div>
      <div id="breakTasksChecklistItems"></div>
    </div>

    <div class="controls">
      <button class="btn btn-primary" id="playPauseBtn" aria-label="Play/Pause">
        <svg class="btn-icon icon-play" id="playIcon" viewBox="0 0 24 24" style="display: block;">
          <path d="M8 5v14l11-7z"/>
        </svg>
        <svg class="btn-icon icon-pause" id="pauseIcon" viewBox="0 0 24 24" style="display: none;">
          <path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z"/>
        </svg>
      </button>
      <button class="btn btn-secondary" id="resetBtn" aria-label="Reset">
        <svg class="btn-icon icon-reset" viewBox="0 0 24 24">
          <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
        </svg>
      </button>
    </div>
  </div>

  <div class="completion-confirmation" id="completionConfirmation">
    <div class="completion-confirmation-content">
      <div class="completion-confirmation-text" id="completionConfirmationText">
        Did you complete this break task?
      </div>
      <div class="completion-confirmation-buttons">
        <button class="completion-btn yes" id="completionYesBtn">Yes</button>
        <button class="completion-btn no" id="completionNoBtn">No</button>
      </div>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
